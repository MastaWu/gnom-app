<!DOCTYPE html>
<html lang="en" ng-app="gnom-app">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gnom</title>
    <base href="/">

    <!-- Load CDN CSS files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    

    
    <link rel="stylesheet" href="/css/index.min.css">
    
</head>
<body ng-animate-children="true">
    <div class="navbar navbar-default navbar-static-top">
        <div class="container" ng-controller="navCtrl" active-link>
            <a href="/app" class="navbar-brand"></i>Gnom</a>
            <ul ng-if="!isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a ui-sref="login">Login</a></li>
                <li><a ui-sref="signup">Sign Up</a></li>
            </ul>
            <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a href="app/deals">Deals</a></li>
                <li><a ng-click="logout()" href="app/logout">Logout</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right">
                <li><a ui-sref="home">Home</a></li>
                <li><a ui-sref="about">About</a></li>
            </ul>
            <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
                <li><a ui-sref="dashboard">Dashboard</a></li>
            </ul>
        </div>
    </div>

    <div ui-view></div>
    <footer class="flexbox-item footer">
        <small>Page Footer</small>
    </footer>
    <!-- Set-up AngularJS 1.4.5 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
    <script src="https://unpkg.com/angular-ui-router@0.3.1/release/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.8/angular-touch.min.js"></script>

    

    
    <script src="/js/app.min.js"></script>
    
</body>
</html>
