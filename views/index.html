<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Tomorrow</title>
    <base href="/">

    <!-- Load angular-material CSS file -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <!--(if target dev)><!-->
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/animation.css">
    <!--<!(endif)-->

    <!--(if target dist)>
    <link src="/css/index.min.css">
    <!(endif)-->
</head>
<body ng-app="tomorrow-app" layout="column">

    <md-toolbar layout="row" md-whiteframe="4" ng-controller="toolbarCtrl as toolbar">
        <div flex></div>
        <md-button ng-click="toolbar.go('/')">HOME</md-button>
        <md-button ng-show="currentUserSignedIn" ng-click="toolbar.go('/about')">ABOUT</md-button>
        <md-button ng-show="currentUserSignedIn" ng-click="toolbar.go('/faq')">FAQ</md-button>
        <md-button ng-hide="currentUserSignedIn" ng-click="toolbar.showLogin()">Login</md-button>
        <md-button ng-show="currentUserSignedIn" ng-click="toolbar.logout()">Logout</md-button>
    </md-toolbar>

    <div ng-view class="container slide"></div>

    <!-- Set-up AngularJS 1.4.5 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>

    <!--(if target dev)><!-->
    <script src="/js/app.js"></script>
    <script src="/js/controller/homeCtrl.js"></script>
    <script src="/js/controller/loginCtrl.js"></script>
    <script src="/js/controller/navigationCtrl.js"></script>
    <script src="/js/controller/toolbarCtrl.js"></script>
    <script src="/js/controller/faqCtrl.js"></script>
    <script src="/js/controller/aboutCtrl.js"></script>
    <script src="/js/service/userService.js"></script>
    <script src="/js/service/homeService.js"></script>
    <script src="/js/service/aboutService.js"></script>
    <script src="/js/directive/usernameExists.js"></script>
    <!--<!(endif)-->

    <!--(if target dist)>
    <script src="/js/app.min.js"></script>
    <!(endif)-->
</body>
</html>
